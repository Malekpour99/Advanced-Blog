services:
  backend:
    build: .
    container_name: backend
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - mode: ingress
        target: 8000
        published: 8000
        protocol: tcp
    volumes:
      - type: bind
        source: ./core
        target: /app
        bind:
          create_host_path: true
